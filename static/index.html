<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello Plant</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.red-indigo.min.css" />
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <style type="text/css">
    svg {
      font-family: "Helvetica Neue", Helvetica;
    }

.demo-list-item {
  width: 300px;
}

.mdl-card {
  min-height: 0px
}

    .demo-card-wide.mdl-card {
      width: 98%;
      margin: 10px;
    }

    .mdl-card__title > h4 {
      margin-top: 0;
    }

    .hide {
       display: none;
    }
    .line {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
    }

    .linePath {
      fill: none;
      stroke: red;
      stroke-width: 2px;
    }

    .linePathBlue {
      fill: none;
      stroke: rgb(0, 94, 255);
      stroke-width: 2px;
    }

    div.bar {
      display: inline-block;
      width: 20px;
      height: 75px;
      /* We'll override this later */
      background-color: teal;
      margin-right: 2px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <div id="content"></div>
  <h1>Soil Humidity</h1>
  <div id="Controls" class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand logged_out">
      <h4>
        Login
      </h4>
    </div>    
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label logged_out">
    <input class="mdl-textfield__input" type="text" id="user">
    <label class="mdl-textfield__label" for="sample1">User...</label>
  </div >
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label logged_out">
    <input class="mdl-textfield__input" type="password" id="password">
    <label class="mdl-textfield__label" for="sample1">Password...</label>
  </div>


    <div class="mdl-card__actions mdl-card--border ">
      <a id="login" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button logged_out">
          LogIn
      </a>      
      <a id="openValve" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored logged_in" >
          Open Valve
        </a>
      <a id="closeValve" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--accent logged_in">
          Close Valve
        </a>
      <a id="logout" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--accent logged_in">
          Logout
        </a>
    </div>

  </div>
  <div  class="demo-card-wide mdl-card mdl-shadow--2dp logged_in">
    <div class="mdl-card__title mdl-card--expand">
      <h4>
        Ports
      </h4>
    </div> 
   <ul id="portslist" class="demo-list-item mdl-list"></ul>   
  </div>  
  <div id="chart" class="demo-card-wide mdl-card mdl-shadow--2dp logged_in">
    <div class="mdl-card__title mdl-card--expand">
      <h4>
        Humidity
      </h4>
    </div>
  </div>
  <div id="chart2" class="demo-card-wide mdl-card mdl-shadow--2dp logged_in">
    <div class="mdl-card__title mdl-card--expand">
      <h4>
        Temperature
      </h4>
    </div>
  </div>
  <div id="chart3" class="demo-card-wide mdl-card mdl-shadow--2dp logged_in">
    <div class="mdl-card__title mdl-card--expand">
      <h4>
        Soil
      </h4>
    </div>
  </div>

  <script src="javascript/bundle.js"></script>
</body>

</html>
